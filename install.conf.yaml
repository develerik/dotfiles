---
- defaults:
    link:
      relink: true

- clean: ["~"]

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- create:
    - ~/.config/chromium
    - ~/.config/dunst
    - ~/.config/fontconfig
    - ~/.config/i3
    - ~/.config/i3blocks
    - ~/.config/i3blocks/blocks
    - ~/.config/kitty
    - ~/.config/nvim
    - ~/.config/picom
    - ~/.config/pulse
    - ~/.config/rofi
    - ~/.config/starship
    - ~/.config/zsh
    - ~/.gnupg
    - ~/.k9s
    - ~/.ssh
    - ~/.ssh/config.d
    - ~/bin
    - ~/Pictures
    - ~/Pictures/Wallpapers

- link:
    # git
    ~/.gitattributes: git/gitattributes
    ~/.gitconfig: git/gitconfig
    # kitty
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/nord.conf: kitty/nord.conf
    # ssh
    ~/.ssh/config: ssh/config
    # gnupg
    ~/bin/pinentry-auto: gnupg/pinentry-auto
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    # picom
    ~/.config/picom/picom.conf: picom/picom.conf
    # dunst
    ~/.config/dunst/dunstrc: dunst/dunstrc
    # fonts
    ~/.config/fontconfig/fonts.conf: fonts/fonts.conf
    # k9s
    ~/.k9s/skin.yml: k9s/skin.yml
    # rofi
    ~/.config/rofi/config.rasi: rofi/config.rasi
    ~/.config/rofi/nord.rasi: rofi/nord.rasi
    # PulseAudio
    ~/.config/pulse/daemon.conf: pulse/daemon.conf
    ~/.config/pulse/default.pa: pulse/default.pa
    # chromium
    ~/.config/chromium/chromium-flags.conf: chromium/chromium-flags.conf
    # i3 + i3blocks
    ~/.config/i3/config: i3/config
    ~/.config/i3blocks/config: i3/status_bar
    ~/.config/i3blocks/blocks/date.sh: i3/blocks/date.sh
    ~/.config/i3blocks/blocks/keyboard.sh: i3/blocks/keyboard.sh
    ~/.config/i3blocks/blocks/time.sh: i3/blocks/time.sh
    ~/.config/i3blocks/blocks/volume.sh: i3/blocks/volume.sh
    ~/Pictures/Wallpapers/4k_nord.png: i3/wallpapers/4k_nord.png
    ~/Pictures/Wallpapers/uw5k_nord.png: i3/wallpapers/uw5k_nord.png
    # zsh
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.config/starship/starship.toml: zsh/starship.toml
    ~/.config/zsh/aliases.zsh: zsh/aliases.zsh
    ~/.config/zsh/bindings.zsh: zsh/bindings.zsh
    ~/.config/zsh/options.zsh: zsh/options.zsh
    ~/.config/zsh/completions.zsh: zsh/completions.zsh
    ~/.config/zsh/plugins.zsh: zsh/plugins.zsh
    # neovim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/autocommands.vim: nvim/autocommands.vim
    ~/.config/nvim/filetypes.vim: nvim/filetypes.vim
    ~/.config/nvim/mappings.vim: nvim/mappings.vim
    ~/.config/nvim/options.vim: nvim/options.vim
    ~/.config/nvim/plugins.vim: nvim/plugins.vim
    ~/.config/nvim/ui.vim: nvim/ui.vim
    ~/.config/nvim/variables.vim: nvim/variables.vim

- create:
    - ~/projects
    - ~/Downloads

