<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hinting"><bool>true</bool></edit>
    <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
    <edit mode="assign" name="rgba"><const>rgb</const></edit>
    <edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit binding="same" mode="prepend" name="family"><string>Noto Sans</string></edit>
    <edit binding="same" mode="prepend" name="family"><string>Noto Sans CJK JP</string></edit>
    <edit binding="same" mode="prepend" name="family"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit binding="same" mode="prepend" name="family"><string>Noto Serif</string></edit>
    <edit binding="same" mode="prepend" name="family"><string>Noto Serif CJK JP</string></edit>
    <edit binding="same" mode="prepend" name="family"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit binding="same" mode="prepend" name="family"><string>FuraCode Nerd Font</string></edit>
    <edit name="style"><string>Retina</string></edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit binding="strong" mode="assign" name="family"><string>Adobe Times</string></edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit binding="strong" mode="assign" name="family"><string>Adobe Courier</string></edit>
  </match>
  <match>
    <test name="family"><string>Georgia</string></test>
    <edit binding="strong" mode="assign" name="family"><string>Gelasio</string></edit>
  </match>
  <match>
    <test name="family"><string>Cambria</string></test>
    <edit binding="strong" mode="assign" name="family"><string>Caladea</string></edit>
  </match>
  <match>
    <test name="family"><string>Calibri</string></test>
    <edit binding="strong" mode="assign" name="family"><string>Carlito</string></edit>
  </match>
  <match>
    <test name="family"><string>Segoe UI</string></test>
    <edit binding="strong" mode="assign" name="family"><string>Selawik</string></edit>
  </match>
</fontconfig>
