- create:
    - ~/.config/zsh
    - ~/.config/shell
    - ~/.bin
    - ~/.op

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: shell/environment.sh
    ~/.zlogin: zsh/zlogin
    ~/.config/shell/starship.toml: starship/starship.toml
    ~/.config/zsh/bindings.zsh: zsh/bindings.zsh
    ~/.config/zsh/options.zsh: zsh/options.zsh
    ~/.config/zsh/completions.zsh: zsh/completions.zsh
    ~/.config/zsh/plugins.zsh: zsh/plugins.zsh
    ~/.config/zsh/plugins: zsh/plugins
    ~/.config/shell/aliases.sh: shell/aliases.sh
    ~/.bin/compress: shell/bin/compress
    ~/.bin/extract: shell/bin/extract
    ~/.bin/md2pdf: shell/bin/md2pdf
    ~/.bin/ssh-tmux: shell/bin/ssh-tmux

- shell:
  - chmod 700 ~/.op
